<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CRUD Example</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h2>Create Item</h2>
                <div class="form-group">
                    <input type="text" id="createName" class="form-control" placeholder="Item Name">
                </div>
                <button class="btn btn-primary" onclick="createItem()">Create</button>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2>Read Items</h2>
                <button class="btn btn-secondary" onclick="getAllItems()">Get All Items</button>
                <ul id="itemsList" class="list-group mt-3"></ul>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2>Update Item</h2>
                <div class="form-group">
                    <input type="number" id="updateId" class="form-control" placeholder="Item ID">
                </div>
                <div class="form-group">
                    <input type="text" id="updateName" class="form-control" placeholder="New Item Name">
                </div>
                <button class="btn btn-warning" onclick="updateItem()">Update</button>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2>Delete Item</h2>
                <div class="form-group">
                    <input type="number" id="deleteId" class="form-control" placeholder="Item ID">
                </div>
                <button class="btn btn-danger" onclick="deleteItem()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
