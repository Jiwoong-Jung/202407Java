<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Example</title>
</head>
<body>
    <h1>CRUD Example</h1>
    <div>
        <h2>Create Item</h2>
        <input type="text" id="createName" placeholder="Item Name">
        <button onclick="createItem()">Create</button>
    </div>
    <div>
        <h2>Read Items</h2>
        <button onclick="getAllItems()">Get All Items</button>
        <ul id="itemsList"></ul>
    </div>
    <div>
        <h2>Update Item</h2>
        <input type="number" id="updateId" placeholder="Item ID">
        <input type="text" id="updateName" placeholder="New Item Name">
        <button onclick="updateItem()">Update</button>
    </div>
    <div>
        <h2>Delete Item</h2>
        <input type="number" id="deleteId" placeholder="Item ID">
        <button onclick="deleteItem()">Delete</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
